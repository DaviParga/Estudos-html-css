<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>
    <style>
        body{
            background-color: lightblue;
            font-family: 'Arial', 'Helvetica', 'sans-serif';    
        }
        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            text-align: center;
            vertical-align:middle;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha tabela</h1>
    <table>
        <tr class="linha01">
            <td>A1</td>
            <td>A2</td>
            <td class="numero">A3</td>
        </tr>
        <tr class="linha02">
            <td>B1</td>
            <td>B2</td>
            <td class="numero">B3</td>
        </tr>
        <tr class="linha03">
            <td>C1</td>
            <td>C2</td>
            <td class="numero">C3</td>
        </tr>
        <tr class="linha04">
            <td>D1</td>
            <td>D2</td>
            <td class="numero">D3</td>
        </tr>
    </table>
</body>
</html>
