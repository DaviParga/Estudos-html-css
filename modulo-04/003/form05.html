<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando checkbox-radio</title>
</head>
<body>
    <fieldset>
        <legend>Sexo</legend>

        <input type="radio" name="sexo" id="imasc">
        <label for="imasc">Masculino</label> <br>
        <input type="radio" name="sexo" id="ifem">
        <label for="ifem">Feminino</label>
    </fieldset>
    <fieldset>
        <legend>Gostos</legend>

        <input type="checkbox" name="futebol" id="ifutebol" checked>
        <label for="ifutebol">Futebol</label>
        <input type="checkbox" name="volei" id="ivolei">
        <label for="ivolei">Volei</label>
        <input type="checkbox" name="lutar" id="ilutar">
        <label for="ilutar">lutar</label>
    </fieldset>

</body>
</html>
