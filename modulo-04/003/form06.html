<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando color-file-range</title>
</head>
<body>
    <div>
        <label for="icor">Cor:</label>
        <input type="color" name="cor" id="icor" value="#f92d3d"> <br><br>


        <label for="iseila">Seu nivel:</label>
        <input type="range" name="seila" id="iseila" value="5" min="1" max="10"><br><br>



        <label for="ifile">Escolha um arquivo:</label>
        <input type="file" name="file" id="ifile">
    </div>
</body>
</html>
