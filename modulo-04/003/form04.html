<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 04</title>
</head>
<body>
    <fieldset>
        <legend>
            Dados
        </legend>
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" placeholder="Username" maxlength="15" minlength="3" required>
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="passowrd" name="senha" id="isenha" placeholder="Password" maxlength="15" minlength="3" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </fieldset>  
</body>
</html>
