<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testando output em range</title>
</head>
<body>
    <div>
        <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="iresul.innerHTML = Number(inum.value)">
        <output id="iresul">5</output>
    </div>
</body>
</html>
