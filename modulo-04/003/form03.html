<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 03</title>
</head>
<body>
    <form action="#" method="post">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" maxlength="15" minlength="3" required autocomplete="name" placeholder="Username">
        </p>
        <p>
            <label for="inum">Media</label>
            <input type="number" name="num" id="inum" min="0" max="10" placeholder="nota" step="0.5" required>
        </p>
        <p>
            <label for="imes">mes</label>
            <input type="month" name="mes" id="imes">
        </p>
        <p>
            <label for="idia">Dia</label>
            <input type="date" name="dia" id="idia" >
        </p>       
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora" value="23:00">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
